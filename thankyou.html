<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Joel Kangogo</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/professional.css">
    <style>
        .thankyou-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .thankyou-card {
            text-align: center;
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(17, 34, 64, 0.95) 100%);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 3rem;
            max-width: 500px;
            box-shadow: var(--shadow-card);
            animation: fadeInUp 0.6s ease-out;
        }
        .thankyou-card h1 {
            color: var(--text-heading);
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }
        .thankyou-card p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .thankyou-card .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="thankyou-page">
        <div class="thankyou-card">
            <h1><i class="fas fa-check-circle" style="color: var(--accent);"></i> Thank you!</h1>
            <p>Your message has been sent. Joel will get back to you shortly.</p>
            <a href="index.html" class="btn">
                <i class="fas fa-arrow-left"></i>
                Back to Portfolio
            </a>
        </div>
    </div>

    <script src="assets/js/visitor-config.js"></script>
    <script src="assets/js/visitor-tracking.js"></script>
</body>
</html>
