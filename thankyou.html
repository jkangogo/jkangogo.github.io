<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangogo Joel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease; /* Smooth background color transition */
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            animation: fadeInUp 0.8s ease-out; /* Fade in and slide up animation */
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 0.4s; /* Fade in animation with delay */
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s forwards 0.8s; /* Fade in animation with delay */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Hover effect for fun */
        body:hover {
            background-color: #e9ebee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for contacting Joel!</h1>
        <p>He will get back to you shortly</p>
    </div>

    <script src="assets/js/visitor-config.js"></script>
    <script src="assets/js/visitor-tracking.js"></script>
    <script>
        // Small script for a dynamic background color change over time
        function changeBackgroundColor() {
            const colors = ['#f4f4f4', '#e9ebee', '#dfe6e9', '#b2bec3', '#dfe6e9']; // A range of light colors
            let i = 0;
            setInterval(() => {
                document.body.style.backgroundColor = colors[i];
                i = (i + 1) % colors.length;
            }, 5000); // Change every 5 seconds
        }
        changeBackgroundColor();
    </script>
</body>
</html>
